<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
    />
    <link rel="stylesheet" href="css/loginstyle.css" />
    <title>Halaman Login</title>
  </head>

  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Buat Akun</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><img src="images/icon/google.png" style="width: 30px" /><i
                class="fa-brands fa-google-plus-g"
              ></i
            ></a>
            <a href="#" class="icon"
              ><img src="images/icon\fb.png" style="width: 30px" /><i
                class="fa-brands fa-facebook-f"
              ></i
            ></a>
            <a href="#" class="icon"
              ><img src="images/icon/GitHubbb.png" style="width: 30px" /><i
                class="fa-brands fa-github"
              ></i
            ></a>
            <a href="#" class="icon"
              ><img src="images/icon/LinkedInnn.png" style="width: 30px" /><i
                class="fa-brands fa-linkedin-in"
              ></i
            ></a>
          </div>
          <span>atau gunakan pos-el Anda untuk registrasi</span>
          <input type="text" placeholder="Nama" />
          <input type="email" placeholder="Pos-el" />
          <input type="password" placeholder="Kata Sandi" />
          <button>Daftar</button>
        </form>
      </div>
      <div class="form-container sign-in">
        <form>
          <h1>Masuk</h1>
          <div class="social-icons">
            <a href="#" class="icon"
              ><i class="fa-brands fa-google-plus-g"
                ><img src="images/icon/Googleee.png" style="width: 30px" /></i
            ></a>
            <a href="#" class="icon"
              ><img src="images/icon\fb.png" style="width: 30px" /><i
                class="fa-brands fa-facebook-f"
              ></i
            ></a>
            <a href="#" class="icon"
              ><img src="images/icon/GitHubbb.png" style="width: 30px" /><i
                class="fa-brands fa-github"
              ></i
            ></a>
            <a href="#" class="icon"
              ><img src="images/icon/LinkedInnn.png" style="width: 30px" /><i
                class="fa-brands fa-linkedin-in"
              ></i
            ></a>
          </div>
          <span>atau gunakan pos-el dan kata sandi Anda</span>
          <input type="email" placeholder="Pos-el" />
          <input type="password" placeholder="Kata Sandi" />
          <a href="#">Lupa Kata Sandi?</a>
          <button>Masuk</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
          <div class="toggle-panel toggle-left">
            <h1>Selamat Datang Kembali!</h1>
            <p>Masukkan detail pribadi Anda untuk menggunakan semua fitur situs</p>
            <button class="hidden" id="login">Masuk</button>
          </div>
          <div class="toggle-panel toggle-right">
            <h1>Halo, Eduzen!</h1>
            <p>
              <!-- Register with your personal details to use all of site features -->
              Daftar dengan data pribadi Anda untuk menggunakan semua fitur situs 
            </p>
            <button class="hidden" id="register">Daftar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/loginscript.js"></script>
  </body>
</html>
